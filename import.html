<!DOCTYPE html>
<html>

<head>
    <title>Qr Code Scanner</title>
    <script type="text/javascript" src="res/instascan.min.js"></script>
    <link rel="stylesheet" href="res/bulma.min.css">
</head>

<body>
    <video id="preview"></video>
    <p>Team Number:
        <p id="teamNum"></p>
    </p>
    <p>Team Score:
        <p id="teamScore"></p>
    </p>
    <button type="button" onclick="execute()">Decode QR Code</button>
    <script type="text/javascript">
        let scanner = new Instascan.Scanner({
            video: document.getElementById("preview"),
            continous: false
        });
        Instascan.Camera.getCameras().then(function(cameras) {
            if (cameras.length > 0) {
                scanner.start(cameras[1]);
            } else {
                console.error('No cameras found.');
            }
        }).catch(function(e) {
            console.error(e);
        });

        function execute() {
            let result = scanner.scan();
            let incomingCode = JSON.parse(result.content);
            document.getElementById("teamNum").innerHTML = incomingCode.teamNum;
            document.getElementById("teamScore").innerHTML = incomingCode.teamScore;
        }
    </script>
</body>

</html>
